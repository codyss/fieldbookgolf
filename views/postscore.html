{% extends "layout.html" %}

{% block content %}
  <h3>Post Score</h3>
  <hr>
  <form method="POST" action="/post">
    <div class="form-group">
      <label for="course" class="col-sm-2 control-label">Course Name</label>
      <div class="col-sm-10">
        <input name="course" type="text" class="form-control" value="{{course}}" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="score" class="col-sm-2 control-label">Score</label>
      <div class="col-sm-10">
        <input name="score" type="number" class="form-control" required/>
      </div>
    </div>

      <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" required/>
      </div>
    </div>

      <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control" required/>
      </div>
    </div>
    

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  
  </form>
{% endblock %}
